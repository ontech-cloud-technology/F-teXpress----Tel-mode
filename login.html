    /* Effets de fond d√©coratifs */

<body>
  <!-- D√©corations de fond -->
  <div class="bg-decoration">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
  </div>

  <!-- Container principal -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>F√™te Express üéâ</h1>
        <p class="lead">Connectez-vous pour acc√©der au calendrier des f√™tes de la classe</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input 
            id="email" 
            type="email" 
            placeholder="votre.email@cslaval.qc.ca" 
            required 
            autocomplete="email"
          />
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            id="password" 
            type="password" 
            placeholder="Votre mot de passe" 
            required 
            autocomplete="current-password"
          />
        </div>
        
        <button type="submit">Se connecter</button>
        <div id="error"></div>
      </form>
    </div>
  </div>

  <!-- Overlay de v√©rification (prend toute la page) -->
  <div id="overlay">
    <div class="welcome">
      <h2 id="welcomeTitle">Bienvenue</h2>
      <p id="welcomeSub">V√©rification des r√¥les et pr√©paration du calendrier‚Ä¶</p>
      <div class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <!-- Le script firebase.js contenant la configuration et les fonctions de base -->
  <script src="firebase.js"></script>

  <!-- Logique de la page de connexion -->
  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");
    const overlay = document.getElementById("overlay");
    const welcomeTitle = document.getElementById("welcomeTitle");
    const welcomeSub = document.getElementById("welcomeSub");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      errorBox.style.display = "none";

      try {
        // 1. Tenter la connexion via Firebase Auth
        let userCredential;
        let uid;
        
        // Normaliser le mot de passe pour √©viter les probl√®mes de casse
        const normalizedPassword = password.trim();
        
        try {
          console.log('Tentative de connexion avec:', email);
          userCredential = await signInUser(email, normalizedPassword);
          uid = userCredential.user.uid;
          console.log('Connexion r√©ussie avec le mot de passe fourni');
        } catch (firstAttemptError) {
          console.log('Erreur de connexion initiale:', firstAttemptError.code, firstAttemptError.message);
          
          // Si la connexion √©choue avec "wrong-password" ou "invalid-login-credentials", 
          // v√©rifier si c'est un compte qui ne s'est jamais connect√©
          const isPasswordError = firstAttemptError.code === "auth/wrong-password" || 
                                  firstAttemptError.code === "auth/invalid-credential" ||
                                  firstAttemptError.code === "auth/invalid-login-credentials";
          
          if (isPasswordError) {
            // Ne pas essayer le mot de passe temporaire si l'utilisateur l'a d√©j√† entr√©
            // Note: On ne bloque PAS les autres mots de passe (comme 123456) car ils pourraient √™tre valides
            if (normalizedPassword === 'Login123' || normalizedPassword === 'login123') {
              // L'utilisateur a d√©j√† essay√© le mot de passe temporaire, lancer l'erreur
              console.log('Mot de passe temporaire d√©j√† essay√©, abandon de la tentative');
              throw firstAttemptError;
            }
            
            // R√©cup√©rer les donn√©es du compte depuis Firestore pour v√©rifier si c'est une premi√®re connexion
            try {
              console.log('V√©rification du compte dans Firestore...');
              // Chercher l'utilisateur par email dans Firestore
              const usersSnapshot = await firebase.firestore().collection('users')
                .where('email', '==', email)
                .limit(1)
                .get();
              
              console.log('R√©sultat de la recherche Firestore:', usersSnapshot.empty ? 'Aucun r√©sultat' : 'Utilisateur trouv√©');
              
              if (!usersSnapshot.empty) {
                const userDoc = usersSnapshot.docs[0];
                const userDocData = userDoc.data();
                console.log('Donn√©es utilisateur trouv√©es:', {
                  email: userDocData.email,
                  role: userDocData.role,
                  needsPasswordChange: userDocData.needsPasswordChange,
                  lastLogin: userDocData.lastLogin,
                  profileCompleted: userDocData.profileCompleted
                });
                
                // V√©rifier si le compte n'a jamais √©t√© connect√©
                // Un compte n'a jamais √©t√© connect√© si :
                // 1. needsPasswordChange est true (flag explicite)
                // 2. lastLogin n'existe pas (jamais connect√©)
                // 3. Pour les √©l√®ves : profileCompleted est false (premi√®re connexion)
                const neverLoggedIn = userDocData.needsPasswordChange === true || 
                                     !userDocData.lastLogin ||
                                     (userDocData.role === 'eleve' && userDocData.profileCompleted !== true);
                
                console.log('Premi√®re connexion?', neverLoggedIn);
                
                if (neverLoggedIn) {
                  // Essayer avec "Login123" (mot de passe temporaire standard)
                  console.log('Tentative avec Login123...');
                  try {
                    userCredential = await signInUser(email, 'Login123');
                    uid = userCredential.user.uid;
                    console.log('Connexion r√©ussie avec le mot de passe temporaire Login123');
                  } catch (login123Error) {
                    console.log('Login123 a √©chou√©, tentative avec login123...');
                    // Si Login123 ne fonctionne pas, essayer avec "login123" (compatibilit√© avec anciens comptes)
                    try {
                      userCredential = await signInUser(email, 'login123');
                      uid = userCredential.user.uid;
                      console.log('Connexion r√©ussie avec le mot de passe temporaire login123');
                    } catch (login123LowerError) {
                      console.log('Les deux mots de passe temporaires ont √©chou√©');
                      // Si aucun des deux ne fonctionne, lancer l'erreur originale
                      throw firstAttemptError;
                    }
                  }
                } else {
                  // Le compte s'est d√©j√† connect√©, mais le mot de passe est incorrect
                  console.log('Le compte a d√©j√† √©t√© connect√©, mais le mot de passe est incorrect');
                  throw firstAttemptError;
                }
              } else {
                // Utilisateur non trouv√© dans Firestore
                console.log('Utilisateur non trouv√© dans Firestore');
                // V√©rifier si le compte existe dans Firebase Auth mais pas dans Firestore
                // Dans ce cas, l'erreur est probablement que le mot de passe est incorrect
                throw firstAttemptError;
              }
            } catch (checkError) {
              console.error('Erreur lors de la v√©rification du compte:', checkError);
              console.error('Code d\'erreur:', checkError.code);
              console.error('Message d\'erreur:', checkError.message);
              
              // Si c'est une erreur de permissions, donner un message plus clair
              if (checkError.code === 'permission-denied' || checkError.message.includes('permission')) {
                console.warn('Erreur de permissions Firestore. Les r√®gles peuvent ne pas √™tre d√©ploy√©es.');
                // Essayer quand m√™me avec le mot de passe temporaire si c'est une premi√®re connexion
                // (on suppose que c'est le cas si on ne peut pas v√©rifier)
                try {
                  userCredential = await signInUser(email, 'Login123');
                  uid = userCredential.user.uid;
                  console.log('Connexion r√©ussie avec le mot de passe temporaire Login123 (fallback)');
                } catch (login123Error) {
                  try {
                    userCredential = await signInUser(email, 'login123');
                    uid = userCredential.user.uid;
                    console.log('Connexion r√©ussie avec le mot de passe temporaire login123 (fallback)');
                  } catch (login123LowerError) {
                    // Si aucun des deux ne fonctionne, lancer l'erreur originale
                    throw firstAttemptError;
                  }
                }
              } else {
                // En cas d'erreur lors de la v√©rification, lancer l'erreur originale
                throw firstAttemptError;
              }
            }
          } else {
            // Autre type d'erreur, la lancer directement
            throw firstAttemptError;
          }
        }
        
        // 2. R√©cup√©rer le r√¥le et le nom complet (fullName) depuis Firestore
        const userData = await getUserRole(uid);
        
        // 2.5. V√©rifier si le compte est d√©sactiv√© et les limites sp√©ciales
        try {
          const userDocRef = firebase.firestore().collection('users').doc(uid);
          const userDoc = await userDocRef.get();
          if (userDoc.exists) {
            const userDocData = userDoc.data();
            
            // V√©rifier si le compte est d√©sactiv√©
            if (userDocData.disabled === true) {
              errorBox.textContent = "Votre compte a √©t√© d√©sactiv√©. Veuillez contacter un administrateur.";
              errorBox.style.display = "block";
              await firebase.auth().signOut();
              return;
            }
            
            // V√©rifier les comptes temporaires (expiration)
            if (userDocData.accountType === 'temporary' && userDocData.expirationDate) {
              const expirationDate = userDocData.expirationDate.toDate();
              const now = new Date();
              if (now > expirationDate) {
                // D√©sactiver le compte automatiquement
                await firebase.firestore().collection('users').doc(uid).update({
                  disabled: true
                });
                errorBox.textContent = "Votre compte temporaire a expir√©. Veuillez contacter un administrateur.";
                errorBox.style.display = "block";
                await firebase.auth().signOut();
                return;
              }
            }
            
            // V√©rifier les comptes limit√©s (nombre de connexions)
            if (userDocData.accountType === 'limited' && userDocData.maxLogins) {
              const loginCount = userDocData.loginCount || 0;
              const maxLogins = userDocData.maxLogins;
              
              if (loginCount >= maxLogins) {
                // D√©sactiver le compte si la limite est atteinte
                await firebase.firestore().collection('users').doc(uid).update({
                  disabled: true
                });
                errorBox.textContent = `Votre compte a atteint la limite de ${maxLogins} connexions. Veuillez contacter un administrateur.`;
                errorBox.style.display = "block";
                await firebase.auth().signOut();
                return;
              }
              
              // Incr√©menter le compteur de connexions
              await firebase.firestore().collection('users').doc(uid).update({
                loginCount: firebase.firestore.FieldValue.increment(1),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
              });
            }
          }
        } catch (checkError) {
          console.warn('Erreur lors de la v√©rification du statut du compte:', checkError);
          // Continuer m√™me en cas d'erreur
        }
        
        // 3. Extraction correcte des donn√©es
        const role = userData.role || 'eleve'; 
        const name = userData.name || email.split('@')[0];

        // DEBUG: Afficher les donn√©es r√©cup√©r√©es
        console.log('Utilisateur connect√©:', email);
        console.log('UID:', uid);
        console.log('Donn√©es Firestore:', userData);
        console.log('R√¥le extrait:', role);
        console.log('Nom extrait:', name);

        // Mettre √† jour lastLogin pour marquer que l'utilisateur s'est connect√©
        try {
          const userDocRef = firebase.firestore().collection('users').doc(uid);
          await userDocRef.update({
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          });
        } catch (updateError) {
          console.warn('Erreur lors de la mise √† jour de lastLogin:', updateError);
        }

        // Logger la connexion
        try {
          await logActivity(uid, 'login', {
            description: `Connexion r√©ussie - R√¥le: ${role}`,
            email: email,
            role: role
          });
        } catch (logError) {
          console.warn('Erreur lors du logging de connexion:', logError);
        }

        // 4. V√©rifier si l'utilisateur doit compl√©ter son profil (premi√®re connexion uniquement)
        // On v√©rifie si le profil n'est PAS compl√©t√© OU si les r√®gles ne sont PAS accept√©es OU si le mot de passe doit √™tre chang√©
        const needsProfileSetup = !userData.profileCompleted || 
                                   userData.rulesAccepted !== true || 
                                   userData.needsPasswordChange === true;
        
        if (needsProfileSetup) {
            // D√©terminer le message appropri√©
            let setupMessage = "Configuration de votre profil...";
            if (userData.needsPasswordChange === true) {
                setupMessage = "Vous devez d√©finir un nouveau mot de passe...";
            } else if (userData.rulesAccepted !== true) {
                setupMessage = "Veuillez accepter les r√®gles d'utilisation...";
            } else if (!userData.profileCompleted) {
                setupMessage = "Veuillez compl√©ter votre profil...";
            }
            
            welcomeTitle.textContent = `Bienvenue, ${name} !`;
            welcomeSub.textContent = setupMessage;
            overlay.classList.add("show");
            
            setTimeout(() => {
                window.location.href = 'profile-config.html';
            }, 2000);
            return;
        }

        welcomeTitle.textContent = `Bonjour, ${name} (${role})`;
        
        let redirectUrl = 'accueil-eleve.html'; // Par d√©faut
        let subText = 'Chargement de votre page d\'accueil...';

        // D√©finir la redirection et le message en fonction du r√¥le
        if (role === 'admin') {
             redirectUrl = 'admin.html';
             subText = "Ouverture du tableau de bord d'administration...";
        } else if (role === 'professeur' || role === 'teacher') {
             redirectUrl = 'admin.html';
             subText = "Acc√®s aux outils de gestion professeur...";
        } else if (role === 'comite') {
             redirectUrl = 'committee.html';
             subText = "Acc√®s aux outils du comit√©...";
        } else if (role === 'eleve') {
             redirectUrl = 'accueil-eleve.html';
             subText = "Chargement du calendrier des anniversaires...";
        }
        
        welcomeSub.textContent = subText;
        overlay.classList.add("show");

        // Redirection apr√®s 2 secondes d'animation
        setTimeout(() => {
          sessionStorage.setItem('userRole', role);
          sessionStorage.setItem('userName', name); 
          
          window.location.href = redirectUrl;
        }, 2000);

      } catch (err) {
        console.error('Erreur de connexion:', err);
        let msg = "Erreur de connexion inconnue.";
        
        // G√©rer les diff√©rents codes d'erreur Firebase
        if (err.code === "auth/wrong-password" || 
            err.code === "auth/invalid-credential" || 
            err.code === "auth/invalid-login-credentials") {
          msg = "Mot de passe incorrect. Si c'est votre premi√®re connexion, utilisez le mot de passe temporaire Login123.";
        } else if (err.code === "auth/user-not-found") {
          msg = "Utilisateur introuvable. Avez-vous le bon email ?";
        } else if (err.code === "auth/invalid-email") {
          msg = "Adresse e-mail invalide.";
        } else if (err.code === "auth/too-many-requests") {
          msg = "Tentatives de connexion bloqu√©es. Veuillez r√©essayer plus tard.";
        } else if (err.code === "auth/network-request-failed") {
          msg = "Erreur de connexion r√©seau. V√©rifiez votre connexion internet.";
        }

        errorBox.textContent = msg;
        errorBox.style.display = "block";
      }
    });
  </script>
